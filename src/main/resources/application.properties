# ----------------------------------------------------
# CONFIGURAÇÃO GERAL DO BFF SERVICE
# ----------------------------------------------------
spring.application.name=connect-rh-bff
# O BFF Service roda na porta 8081
server.port=8081
# ----------------------------------------------------
# 1. CONFIGURAÇÃO DO JWT (JSON Web Token)
# ----------------------------------------------------
# Chave secreta usada para assinar e verificar os tokens JWT.
# DEVE ser uma string longa e complexa.
connectrh.jwt.secret=aW5jcmVkaXZlbWVudGUtbG9uZy1zZWNyZXQta2V5LWZvci1jb25uZWN0LXJoLWJmZg==
# Tempo de expiração do token (em milissegundos) - 1 hora
connectrh.jwt.expiration=3600000
# ----------------------------------------------------
# 2. COMUNICAÇÃO COM O CORE SERVICE (CLIENTE HTTP)
# ----------------------------------------------------
# URL BASE para o Core Service.
# LOCALMENTE, o host é 'localhost' (onde o Core está rodando na porta 8080).
connectrh.core.url=http://localhost:8080
# Chave secreta que o BFF envia no Header 'X-Internal-Api-Key' ao Core.
# DEVE SER IDÊNTICA à chave definida no Core Service (CHAVE_SECRETA_BFF_TO_CORE_12345).
connectrh.security.internal-api-key=CHAVE_SECRETA_BFF_TO_CORE_12345
# ----------------------------------------------------
# 3. SPRING SECURITY (Necessário para a configuração JWT)
# ----------------------------------------------------
# Isso é um fallback, a configuração real está em @Configuration
spring.security.user.name=user
spring.security.user.password=password
# Codificação UTF-8
spring.mandatory-file-encoding=UTF-8
